<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic meta tags for character set, author, and responsive design -->
        <meta charset="UTF-8">
        <meta name="author" content="Nicole Whittney Akeyo">
        <meta name="viewport" content="width=device_width, initial_scale=1">
        
        <!-- Description for search engines -->
        <meta name="description" content="Applying basic CSS rules to a simple HTML page.">
        
        <!-- Linking our external CSS file -->
        <link rel="stylesheet" href="style.css">
        <title>BASIC CSS RULES</title>
    </head>
    <body>
        <!-- Header section (currently empty) -->
        <header>
            <h1>Languages used in creation of webpages</h1> <!-- Placeholder for potential header content -->
        </header>
        
        <!-- Main content container -->
        <main>
            <!-- Intro section with unique ID for styling -->
            <section class="intro" id="intro">
                <h2>HTML</h2>
                <p>HTML is the standard markup language for creating web pages.</p>
            </section>
            
            <!-- CSS section - using both class and ID for styling -->
            <section class="content" id="css-section">
                <h2>CSS</h2>
                <p>CSS styles our HTML to make it look good.</p>
            </section>
            
            <!-- JavaScript section -->
            <section class="content" id="javascript-section">
                <h2>JavaScript</h2>
                <p>JS adds interactivity to web pages.</p>
            </section>
            
            <!-- Python section -->
            <section class="content" id="python-section">
                <h2>Python</h2>
                <p>Python is powerful for web and data applications.</p>
            </section>
        </main>
    </body>
</html>
